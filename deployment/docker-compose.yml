services:
  # API 服务 (FastAPI)
  rumor-api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: rumor-api
    command: python -m uvicorn src.services.api_service:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - HF_ENDPOINT=https://hf-mirror.com
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
      - ./user_feedback.jsonl:/app/user_feedback.jsonl
    restart: always

  # Web 界面 (Gradio)
  rumor-web:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: rumor-web
    command: python src/services/web_interface.py
    ports:
      - "7860:7860"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - RUMOR_API_URL=http://rumor-api:8000
    restart: always
    depends_on:
      - rumor-api

networks:
  default:
    name: rumor-network
