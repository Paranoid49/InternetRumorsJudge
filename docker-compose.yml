services:
  # API 服务 (FastAPI)
  rumor-api:
    build: .
    container_name: rumor-api
    command: uvicorn api_service:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      - ./data:/app/data
      - ./vector_db:/app/vector_db
      - ./.cache:/app/.cache
      - ./user_feedback.jsonl:/app/user_feedback.jsonl
    restart: always

  # Web 界面 (Gradio)
  rumor-web:
    build: .
    container_name: rumor-web
    command: python web_interface.py
    ports:
      - "7860:7860"
    environment:
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    volumes:
      - ./data:/app/data
      - ./vector_db:/app/vector_db
      - ./.cache:/app/.cache
      - ./user_feedback.jsonl:/app/user_feedback.jsonl
    restart: always
    depends_on:
      - rumor-api

networks:
  default:
    name: rumor-network
